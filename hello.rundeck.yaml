- description: hello world
  executionEnabled: true
  group: hi/bye
  loglevel: INFO
  name: hello
  nodeFilterEditable: false
  options:
  - name: name
    value: bob
  scheduleEnabled: true
  sequence:
    commands:
    - script: |-
        #!/bin/bash

        echo "Hello @option.name@"

        echo "Goodbye"
        echo "remote change..."
    keepgoing: false
    strategy: node-first

