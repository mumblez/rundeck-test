- description: hello world
  executionEnabled: true
  group:
  loglevel: INFO
  loglimit: 10MB
  loglimitAction: halt
  multipleExecutions: true
  timeout: 5m
  name: hello-2
  nodeFilterEditable: false
  options:
  - name: name
    value: bob
  scheduleEnabled: true
  sequence:
    commands:
    - script: |-
        #!/bin/bash

        echo "Hello @option.name@"

        echo "Goodbye"
        echo "remote change..."
    keepgoing: false
    strategy: node-first
